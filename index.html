<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./throw.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

        <a-asset-item id="bowling-pins" src="./models/bowling_pin/scene.gltf">
        </a-asset-item>

      </a-assets>
      
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity ball></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <a-entity position="-2 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="-1.5 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="-1. 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="-0.5 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="0 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="0.5 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="1 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="1.5 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="2 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

      <a-entity position="2.5 1.5 -5" scale="3 3 3" gltf-model="#bowling-pins"></a-entity>

    </a-scene>
  </body>
</html>
